---
include:
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/salsa-ci.yml
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/pipeline-jobs.yml

build-testing:
  variables:
    RELEASE: 'testing'
  extends: .build-package

build-buster-backports:
  variables:
    RELEASE: 'buster-backports'
  extends: .build-package
  allow_failure: true

variables:
  SALSA_CI_LINTIAN_FAIL_WARNING: 1

# The Lintian step currently has some warnings that result in the step failing,
# but that is currently the accepted policy and does not prevent new commits
# from being accepted
lintian:
  allow_failure: true
