---
include:
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/salsa-ci.yml
  - https://salsa.debian.org/salsa-ci-team/pipeline/raw/master/pipeline-jobs.yml

build-testing:
  variables:
    RELEASE: 'testing'
    DEB_BUILD_OPTIONS: 'nocheck'
  extends: .build-package

build-trixie-backports:
  variables:
    RELEASE: 'trixie-backports'
    DEB_BUILD_OPTIONS: 'nocheck'
  extends: .build-package
  # This is due to a hard dependency on dpkg 1.23.4 not available in trixie backports
  allow_failure: true

variables:
  SALSA_CI_DISABLE_BLHC: 1
  SALSA_CI_DISABLE_BUILD_PACKAGE_ANY: 1
  SALSA_CI_LINTIAN_FAIL_WARNING: 1
  DEB_BUILD_OPTIONS: 'nocheck'

# Extend Salsa-CI build jobs to have longer timeout as the default GitLab
# timeout (1h) is often not enough.
.test-autopkgtest: &test-autopkgtest
  timeout: 3h
